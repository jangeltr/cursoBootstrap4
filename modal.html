<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="./jquery/jquery-3.6.0.min.js"></script>

    <script src=""></script>
    <title>Document</title>
</head>
<body>
    <article class="container">
        <div class="row">
            <div class="col-12">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#miModal">
                    Lanzar la modal
                </button>
                
                <!-- Modal -->
                <div class="modal fade" id="miModal" tabindex="-1" aria-hidden="true">
                    <div class="modal-dialog modal-lg">
                    <!--<div class="modal-dialog modal-dialog-scrollable">-->
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Titulo de la modal</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <h5>Cuerpo de la modal</h5>
                                
                                <img src="./images/persona.jpg" alt="" height="150px">
                                <hr>
                                
                                
                                <a href="https://www.google.com" title="Buscador">Este link</a> 
                                y 
                                <a href="https://www.w3schools.com/default.asp" title="Tutoriales">este otro link</a> 
                                    
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                                <button type="button" class="btn btn-success">Aceptar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </article>
</body>
</html>
