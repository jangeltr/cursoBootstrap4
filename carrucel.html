<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./jquery/jquery-3.6.0.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <article class="container">
        <div class="row">
            <div class="col-12">
                <div id="miCarrucel" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#miCarrucel" data-slide-to="0" class="active"></li>
                        <li data-target="#miCarrucel" data-slide-to="1"></li>
                        <li data-target="#miCarrucel" data-slide-to="2"></li>
                        <li data-target="#miCarrucel" data-slide-to="3"></li>
                      </ol>
                    <div class="carousel-inner">
                      <div class="carousel-item active" data-interval="2000">
                          <img src="./images/carrucel/Aguila.jpg" class="d-block w-100" alt="..." height="300px">
                          <div class="carousel-caption d-none d-md-block">
                            <h5>Seccion del aguila</h5>
                          </div>
                      </div>
                      <div class="carousel-item" data-interval="4000">
                        <img src="./images/carrucel/atardecer.jpg" class="d-block w-100" alt="..." height="300px">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Seccion del atardecer</h5>
                          </div>
                      </div>
                      <div class="carousel-item" data-interval="1000">
                        <img src="./images/carrucel/escritorio.jpg" class="d-block w-100" alt="..." height="300px">
                      </div>
                      <div class="carousel-item" data-interval="20000">
                        <img src="./images/carrucel/hoja seca.jpg" class="d-block w-100" alt="..." height="300px">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-target="#miCarrucel" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Anterior</span>
                      </button>
                      <button class="carousel-control-next" type="button" data-target="#miCarrucel" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Siguiente</span>
                      </button>
                  </div>
            </div>
        </div>
    </article>
</body>
</html>
